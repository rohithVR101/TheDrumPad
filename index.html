<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>THE DRUMPAD</title>
</head>

<body>
    <h1 onmouseover="hovered">THE DRUMPAD</h1>
    <div class="mainbox">
        <div class="set">
            <div class="row">
                <button class="q drum tom col-4"></button>
                <button class="w drum tom col-4"></button>
                <button class="e drum snare col-4"></button>
            </div>
            <div class="row">
                <button class="r drum tom col-4"></button>
                <button class="a drum tom col-4"></button>
                <button class="s drum snare col-4"></button>
            </div>
            <div class="row">
                <button class="d drum bass col-4"></button>
                <button class="f drum bass col-4"></button>
                <button class="z drum cymbal col-4"></button>
            </div>
            <div class="row">
                <button class="x drum cymbal col-4"></button>
                <button class="c drum hihat col-4"></button>
                <button class="v drum hihat col-4"></button>
            </div>
        </div>
    </div>
    <footer>
        Made by <a href="https://www.linkedin.com/in/rohithvr101/">Rohith Adithya RV</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
